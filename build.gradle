plugins {
    id 'io.qameta.allure' version '2.5' // Latest Plugin Version
    id 'java'
}

group 'org.CDC'
version '1.0-SNAPSHOT'

repositories {
    jcenter()
    mavenCentral()
}

allure {
    autoconfigure = true
    version = '2.7.0'  // Latest Allure Version

    useJUnit5 {
        version = '2.7.0' // Latest Allure Version
    }

}

sourceCompatibility = 1.8

dependencies {
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.6.2")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:5.6.2")
    testRuntimeOnly("org.junit.vintage:junit-vintage-engine:5.6.2")
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.2.0')
    testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine:5.2.0')
    //testCompile group: 'junit', name: 'junit', version: '4.12'
    compile('com.codeborne:selenide:5.13.0')
    compile (group: 'io.appium', name: 'java-client', version: '7.3.0')
    compile group: 'io.qameta.allure', name: 'allure-selenide', version: '2.0-BETA22'
}

test {
    useJUnitPlatform()
}